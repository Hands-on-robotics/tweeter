<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />

    <!-- Custom Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+3:ital,wght@0,300;0,600;1,300;1,600&display=swap" rel="stylesheet">

    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <a href="https://www.flaticon.com/free-stickers/people" title="people stickers">People stickers created by Stickers - Flaticon</a>

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />

    <!-- Nav CSS -->
    <link rel="stylesheet" href="/styles/nav.css" type="text/css">

    <!-- Header CSS -->
    <link rel="stylesheet" href="/styles/header.css" type="text/css">

    <!-- New-Tweet -->
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css">
    
    <!-- Tweet-Display -->
    <link rel="stylesheet" href="/styles/tweet-display.css" type="text/css">

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
  </head>
 
   <!-- Tweet-Text Counter JS -->
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <div class="nav-left">
        <span class="nav-logo">tweeter</span>
      </div>
      <div class="nav-right">
        <span class="new-tweet"><span class="bold">Write </span>a new tweet</span>
        <i id="nav-down-arrow" class="fa-solid fa-angles-down fa-fade"></i>
      </div>
    </nav>
    <!-- Header (scrolls up) -->
    <header>
      <div class="profile">
        <div class="pic">
            <img src="/images/profile-hex.png"> 
        </div>
        <br>
        <div class="name">
            <h2>Evan Hands</h2>
        </div>
      </div>
    </header>

    <!-- Page-specific (main) content here -->
    <main class="container">
      <section class="new-tweet">
        <h2>Compose Tweet</h2>
        <form id="tweet-form" method="post" action="/tweets/">
          <textarea placeholder="What are you humming about?" name="text" id="tweet-text"></textarea>
          <div id="below-tweet-input">
            <button id="tweet-button" type="submit">Tweet</button>
            <output name="counter" class="counter" for="tweet-text">140</output>
          </div>
        </form>
        <div class="tweet-container">
          <header class="tweet-header"><img src="https://i.imgur.com/nlhLi3I.png">
            <div class="user-info">
              <div class="username">Evan Hands</div>
              <div class="user-tag">@MrEats</div></header>
              <article class="tweet">
                <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>
              </article>
              <footer>
                <p class="date template">10 days ago</p>
                <i class="fa-solid fa-flag"></i>
                <i class="fa-solid fa-retweet"></i>
                <i class="fa-solid fa-heart"></i>
              </footer>
            </div>
          </div>
      </section>
    </main>
  </body>
</html>
